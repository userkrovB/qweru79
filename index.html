<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pac-Man Go</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
        }

        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin: 0 auto;
        }

        #score {
            margin-top: 10px;
            font-size: 20px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }

        #game-over {
            display: none;
            font-size: 30px;
            color: red;
            margin-top: 20px;
            text-shadow: 0 0 10px red;
            animation: pulse 1s infinite;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 15px #ffcc00;
            transition: all 0.3s;
        }

        #start-button:hover {
            background-color: #ffdd44;
            transform: scale(1.1);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        .control-button {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .control-button:active {
            background-color: #555;
            transform: translateY(2px);
        }

        .pacman {
            width: 30px;
            height: 30px;
            position: absolute;
            z-index: 10;
            transition: transform 0.1s;
        }

        .coin {
            width: 15px;
            height: 15px;
            position: absolute;
            animation: coinSpin 2s infinite linear;
        }

        .enemy {
            width: 30px;
            height: 30px;
            position: absolute;
            z-index: 5;
            animation: enemyFloat 3s infinite ease-in-out;
        }

        /* Анимации */
        @keyframes pacmanMove {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-30deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes enemyFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes coinSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes enemyColorChange {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Стили для частиц при съедании монет */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: gold;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFade 0.5s forwards;
        }

        @keyframes particleFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        #instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board">
            <div id="start-screen">
                <h1>PAC-MAN GO</h1>
                <p>Собери все монеты и избегай врагов!</p>
                <button id="start-button">НАЧАТЬ ИГРУ</button>
            </div>
        </div>
        <div id="score">Счёт: <span>0</span></div>
        <div id="game-over">Игра окончена!</div>
        
        <div class="controls">
            <div class="control-row">
                <button class="control-button" id="up">↑</button>
            </div>
            <div class="control-row">
                <button class="control-button" id="left">←</button>
                <button class="control-button" id="down">↓</button>
                <button class="control-button" id="right">→</button>
            </div>
        </div>
        
        <div id="instructions">
            Управление: стрелки на клавиатуре или кнопки выше
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.getElementById("game-board");
            const scoreDisplay = document.querySelector("#score span");
            const gameOverDisplay = document.getElementById("game-over");
            const startScreen = document.getElementById("start-screen");
            const startButton = document.getElementById("start-button");
            const boardSize = 400;

            let score = 0;
            let pacman = {
                x: 20,
                y: 20,
                speed: 5,
                direction: 'right'
            };
            let enemies = [];
            let coins = [];
            let keys = {};
            let gameRunning = false;

            // Создаём Pac-Man с анимированным спрайтом
            const pacmanEl = document.createElement("div");
            pacmanEl.classList.add("pacman");
            pacmanEl.innerHTML = `
                <svg width="30" height="30" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="14" fill="yellow" />
                    <path d="M15,15 L30,15 A15,15 0 0,1 15,0 Z" fill="black" id="mouth" />
                    <circle cx="20" cy="10" r="2" fill="black" />
                </svg>
            `;
            board.appendChild(pacmanEl);

            // Обновляем позицию и анимацию Pac-Man
            function updatePacman() {
                pacmanEl.style.left = pacman.x + "px";
                pacmanEl.style.top = pacman.y + "px";
                
                // Анимация рта
                const mouth = pacmanEl.querySelector("#mouth");
                if (mouth) {
                    mouth.style.animation = "pacmanMove 0.3s infinite";
                }
                
                // Поворот в зависимости от направления
                let rotation = 0;
                if (pacman.direction === 'up') rotation = -90;
                if (pacman.direction === 'down') rotation = 90;
                if (pacman.direction === 'left') rotation = 180;
                if (pacman.direction === 'right') rotation = 0;
                
                pacmanEl.style.transform = `rotate(${rotation}deg)`;
            }

            // Создаём монеты с анимированными спрайтами
            function createCoins() {
                for (let i = 0; i < 10; i++) {
                    const coin = document.createElement("div");
                    coin.classList.add("coin");
                    coin.innerHTML = `
                        <svg width="15" height="15" viewBox="0 0 15 15">
                            <circle cx="7.5" cy="7.5" r="7" fill="gold" stroke="orange" stroke-width="1" />
                            <circle cx="7.5" cy="7.5" r="3" fill="orange" />
                        </svg>
                    `;
                    coin.x = Math.floor(Math.random() * (boardSize - 20));
                    coin.y = Math.floor(Math.random() * (boardSize - 20));
                    coin.style.left = coin.x + "px";
                    coin.style.top = coin.y + "px";
                    board.appendChild(coin);
                    coins.push(coin);
                }
            }

            // Создаём врагов с анимированными спрайтами
            function createEnemies() {
                const enemyColors = ['red', 'pink', 'cyan', 'orange'];
                for (let i = 0; i < 4; i++) {
                    const enemy = document.createElement("div");
                    enemy.classList.add("enemy");
                    enemy.innerHTML = `
                        <svg width="30" height="30" viewBox="0 0 30 30">
                            <circle cx="15" cy="15" r="14" fill="${enemyColors[i]}" />
                            <circle cx="10" cy="10" r="2" fill="white" />
                            <circle cx="20" cy="10" r="2" fill="white" />
                            <circle cx="10" cy="10" r="1" fill="black" />
                            <circle cx="20" cy="10" r="1" fill="black" />
                            <path d="M10,20 Q15,25 20,20" stroke="white" stroke-width="2" fill="none" />
                        </svg>
                    `;
                    enemy.x = Math.floor(Math.random() * (boardSize - 40));
                    enemy.y = Math.floor(Math.random() * (boardSize - 40));
                    enemy.speedX = (Math.random() > 0.5 ? 1 : -1) * 2;
                    enemy.speedY = (Math.random() > 0.5 ? 1 : -1) * 2;
                    enemy.style.left = enemy.x + "px";
                    enemy.style.top = enemy.y + "px";
                    
                    // Добавляем анимацию изменения цвета для врагов
                    if (i === 1) {
                        enemy.style.animation += ", enemyColorChange 5s infinite";
                    }
                    
                    board.appendChild(enemy);
                    enemies.push(enemy);
                }
            }

            // Обработка нажатий клавиш
            document.addEventListener("keydown", (e) => {
                keys[e.key] = true;
            });
            document.addEventListener("keyup", (e) => {
                keys[e.key] = false;
            });

            // Обработка нажатий кнопок управления
            document.getElementById('up').addEventListener('mousedown', () => keys['ArrowUp'] = true);
            document.getElementById('up').addEventListener('mouseup', () => keys['ArrowUp'] = false);
            document.getElementById('up').addEventListener('touchstart', () => keys['ArrowUp'] = true);
            document.getElementById('up').addEventListener('touchend', () => keys['ArrowUp'] = false);
            
            document.getElementById('down').addEventListener('mousedown', () => keys['ArrowDown'] = true);
            document.getElementById('down').addEventListener('mouseup', () => keys['ArrowDown'] = false);
            document.getElementById('down').addEventListener('touchstart', () => keys['ArrowDown'] = true);
            document.getElementById('down').addEventListener('touchend', () => keys['ArrowDown'] = false);
            
            document.getElementById('left').addEventListener('mousedown', () => keys['ArrowLeft'] = true);
            document.getElementById('left').addEventListener('mouseup', () => keys['ArrowLeft'] = false);
            document.getElementById('left').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
            document.getElementById('left').addEventListener('touchend', () => keys['ArrowLeft'] = false);
            
            document.getElementById('right').addEventListener('mousedown', () => keys['ArrowRight'] = true);
            document.getElementById('right').addEventListener('mouseup', () => keys['ArrowRight'] = false);
            document.getElementById('right').addEventListener('touchstart', () => keys['ArrowRight'] = true);
            document.getElementById('right').addEventListener('touchend', () => keys['ArrowRight'] = false);

            // Движение Pac-Man
            function movePacman() {
                if (keys["ArrowUp"] && pacman.y > 0) {
                    pacman.y -= pacman.speed;
                    pacman.direction = 'up';
                }
                if (keys["ArrowDown"] && pacman.y < boardSize - 30) {
                    pacman.y += pacman.speed;
                    pacman.direction = 'down';
                }
                if (keys["ArrowLeft"] && pacman.x > 0) {
                    pacman.x -= pacman.speed;
                    pacman.direction = 'left';
                }
                if (keys["ArrowRight"] && pacman.x < boardSize - 30) {
                    pacman.x += pacman.speed;
                    pacman.direction = 'right';
                }
                updatePacman();
            }

            // Движение врагов
            function moveEnemies() {
                enemies.forEach(enemy => {
                    enemy.x += enemy.speedX;
                    enemy.y += enemy.speedY;

                    if (enemy.x <= 0 || enemy.x >= boardSize - 40) enemy.speedX *= -1;
                    if (enemy.y <= 0 || enemy.y >= boardSize - 40) enemy.speedY *= -1;

                    enemy.style.left = enemy.x + "px";
                    enemy.style.top = enemy.y + "px";
                });
            }

            // Создание частиц при съедании монеты
            function createParticles(x, y) {
                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement("div");
                    particle.classList.add("particle");
                    particle.style.left = x + "px";
                    particle.style.top = y + "px";
                    particle.style.backgroundColor = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
                    
                    // Случайное направление для частиц
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    board.appendChild(particle);
                    
                    // Анимация движения частиц
                    let progress = 0;
                    const animateParticle = () => {
                        progress += 0.05;
                        if (progress < 1) {
                            particle.style.left = (x + vx * progress * 20) + "px";
                            particle.style.top = (y + vy * progress * 20) + "px";
                            requestAnimationFrame(animateParticle);
                        } else {
                            particle.remove();
                        }
                    };
                    animateParticle();
                }
            }

            // Проверка столкновений с монетами
            function checkCoinCollisions() {
                coins.forEach((coin, index) => {
                    const distX = Math.abs(pacman.x - coin.x);
                    const distY = Math.abs(pacman.y - coin.y);
                    if (distX < 20 && distY < 20) {
                        // Создаем частицы при съедании монеты
                        createParticles(coin.x + 7.5, coin.y + 7.5);
                        
                        coin.remove();
                        coins.splice(index, 1);
                        score++;
                        scoreDisplay.textContent = score;
                        
                        // Добавляем новую монету, если все съедены
                        if (coins.length === 0) {
                            createCoins();
                        }
                    }
                });
            }

            // Проверка столкновений с врагами
            function checkEnemyCollisions() {
                enemies.forEach(enemy => {
                    const distX = Math.abs(pacman.x - enemy.x);
                    const distY = Math.abs(pacman.y - enemy.y);
                    if (distX < 25 && distY < 25) {
                        gameRunning = false;
                        gameOverDisplay.style.display = "block";
                        
                        // Анимация проигрыша
                        pacmanEl.style.animation = "pulse 0.5s infinite";
                    }
                });
            }

            // Игровой цикл
            function gameLoop() {
                if (!gameRunning) return;
                movePacman();
                moveEnemies();
                checkCoinCollisions();
                checkEnemyCollisions();
                requestAnimationFrame(gameLoop);
            }

            // Запуск игры
            function startGame() {
                startScreen.style.display = 'none';
                gameRunning = true;
                score = 0;
                scoreDisplay.textContent = score;
                gameOverDisplay.style.display = 'none';
                
                // Очистка предыдущих элементов
                coins.forEach(coin => coin.remove());
                enemies.forEach(enemy => enemy.remove());
                coins = [];
                enemies = [];
                
                // Сброс позиции Pac-Man
                pacman.x = 20;
                pacman.y = 20;
                pacman.direction = 'right';
                updatePacman();
                
                // Создание новых элементов
                createCoins();
                createEnemies();
                
                // Запуск игрового цикла
                gameLoop();
            }

            // Обработчик кнопки старта
            startButton.addEventListener('click', startGame);
            
            // Инициализация игры (без запуска)
            updatePacman();
        });
    </script>
</body>
</html>
